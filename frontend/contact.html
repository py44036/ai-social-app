  <h1>Contact Us</h1>
  <p>If you have questions or feedback, fill out the form below.</p>

  <!-- Contact Form (Only ONE Form) -->
  <form id="contactForm">
    <label for="nameInput">Name:</label>
    <!-- "required" attribute se browser level validation hogi -->
    <input type="text" id="nameInput" name="nameInput" required />
  
    <label for="emailInput">Email:</label>
    <!-- type="email" + required for basic email check -->
    <input type="email" id="emailInput" name="emailInput" required />
  
    <label for="messageInput">Message:</label>
    <!-- "required" so user can't leave it empty -->
    <textarea id="messageInput" name="messageInput" required></textarea>
  
    <button type="submit">Submit</button>
  </form>
  

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
